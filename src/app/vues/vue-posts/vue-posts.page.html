<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title | uppercase}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text='Retour' defaultHref='home-page'>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" >

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title>{{ title | uppercase}}</ion-title>
      </ion-toolbar>
    </ion-header>


    <ng-template #loading>
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>

    </ng-template>

    <ng-container *ngIf="(datas$ | async) as datas; else loading">

        <ion-card *ngFor="let data of datas">
        <img [alt]="data.featuredImage.title" [src]="data.featuredImage.imageUrl" />
        <ion-card-header>
          <ion-card-title [innerHtml]="data.title"></ion-card-title>

        </ion-card-header>

        <ion-card-content [innerHtml]="(data.content| slice:0:120) + '...'">

        </ion-card-content>
        <ion-button (click)='onReadMore(data)'>Lire plus</ion-button>
      </ion-card>
    </ng-container>


</ion-content>

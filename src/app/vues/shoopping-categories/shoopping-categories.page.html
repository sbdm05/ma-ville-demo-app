<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title | uppercase}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text='Retour' defaultHref='home-page'>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{ title | uppercase}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ici on ajoute les catrgories -->
<app-categories [categoryDatas]='this.category[0].categories'></app-categories>
</ion-content>

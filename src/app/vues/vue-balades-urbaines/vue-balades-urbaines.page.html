<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title | uppercase}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text='Retour' defaultHref='home-page'>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{ title | uppercase}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="categories?.length ?? 0 > 0; else loading">
    <ion-card *ngFor='let category of categories'>
  <div class='image-container'>
    <img [alt]="category.name" [src]="category.imageLink" loading="lazy" />
  </div>

  <ion-card-header>
    <ion-card-title>{{ category.name}}</ion-card-title>

  </ion-card-header>

  <ion-button (click)='onDiscover(category)'>DÃ©couvrir</ion-button>

  <!-- <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content> -->
</ion-card>
  </ng-container>


<ng-template #loading >
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>


</ng-template>

</ion-content>

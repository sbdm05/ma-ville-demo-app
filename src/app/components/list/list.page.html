

<ion-card *ngFor="let item of savedData; trackBy:trackById"
(click)='onReadMore(item)'
>
  <ion-card-header>
    <ion-card-title [innerHTML]='item.title'>{{item.title}}</ion-card-title>



    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>
  <ion-card-content>
    <ion-badge slot="start" appCategory [cat]='item.type'>{{item.type}}</ion-badge>
    <p [innerHTML]='item.content'></p>

  </ion-card-content>

</ion-card>

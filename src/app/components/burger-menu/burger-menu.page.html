<ion-menu [contentId]="contentId">
  <ion-header>
    <ion-toolbar>
      <ion-title>City Connect</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <!-- liste des pages -->

    <ion-list>
      <ion-item *ngFor='let item of categories'>
        <app-icon [icon]='item.icon' colorIcon='white' ></app-icon>
        <ion-label (click)='onClick(item)'>{{item.name}}</ion-label>
      </ion-item>


    </ion-list>

  </ion-content>
</ion-menu>
